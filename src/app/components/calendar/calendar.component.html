<div class="calendar-options">
  <div class="calendar-options-year mt-3 d-flex justify-content-between">
    <button (click)="setYear(year - 1)" class="btn btn-purple">-</button>
    <span class="badge badge-purple d-flex justify-content-center align-items-center">{{ year }}</span>
    <button (click)="setYear(year + 1)" class="btn btn-purple">+</button>
  </div>
  <div class="calendar-options-month mt-3 d-flex justify-content-between">
    <button (click)="setMonth(month - 1)" class="btn btn-purple">-</button>
    <span class="badge badge-purple d-flex justify-content-center align-items-center">{{ month }}</span>
    <button (click)="setMonth(month + 1)" class="btn btn-purple">+</button>
  </div>
</div>
<div class="calendar">
  <div class="calendar-header">D</div>
  <div class="calendar-header">S</div>
  <div class="calendar-header">T</div>
  <div class="calendar-header">Q</div>
  <div class="calendar-header">Q</div>
  <div class="calendar-header">S</div>
  <div class="calendar-header">S</div>

  <ng-container *ngFor="let day of calendar">
    <div class="calendar-day" [ngClass]="{'outline': !day.selected, 'active': day.selected}"
         (click)="selectDay(day.day)">
      {{ day.day ? day.day : '' }}
    </div>
  </ng-container>
</div>

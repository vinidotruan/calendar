<div class="container">
  <div class="row d-flex justify-content-around align-items-center ">
    <div class="col-4 item"
         *ngFor="let item of goals$ | async">
      <div class="purple-box d-flex justify-content-center align-items-center flex-column" (click)="toggleGoal(item)"
           [ngClass]="{'active': isSelected(item)}">
        <!--      <img src="assets/icons/{{item.slug}}.png" alt="" srcset="">-->
        <h3>{{item.name}}</h3>
      </div>

    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-center align-items-center">
        <button class="btn btn-purple btn-large" (click)="submit()">Salvar</button>
      </div>
    </div>
  </div>

</div>
